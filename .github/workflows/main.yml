name: Node sample main pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '16' ]
    name: Node ${{ matrix.node }} sample with specs
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Install common dependencies  
        working-directory: ./src/common        
        run: npm i
      - name: Install app dependencies        
        run: npm i     
      - name: Execute specs
        working-directory: ./specs              
        run: |
          echo "Installing specs dependencies"
          npm i
          echo "Executing scenarios"
          npm test        
